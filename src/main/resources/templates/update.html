<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Field Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Field Management System</h1>
    <hr>
    <h2>Update Field</h2>

    <form action="#" th:action="@{/save}" th:object="${field}"
          method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{landlordName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{landlordPhoneNumber}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{landlordEmail}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{fieldName}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{pricePerHour}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Field</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Field List</a>
</div>
</body>
</html>
