<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Order Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Order Management System</h1>
    <hr>
    <h2>Save Order</h2>

    <form action="#" th:action="@{/save/order}" th:object="${order}" method="POST">

        <input type="hidden" th:field="*{fieldId}" />

        <input type="datetime-local" th:field="*{startTime}" placeholder="Choose a convenient time to start (HH:mm dd-MM-yyyy)" class="form-control mb-4 col-4">
        <input type="datetime-local" th:field="*{endTime}" placeholder="End time (HH:mm dd-MM-yyyy)" class="form-control mb-4 col-4">
        <input type="text" th:field="*{tenantName}" placeholder="Your name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{tenantPhoneNumber}" placeholder="Your phone number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{tenantEmail}" placeholder="Your email" class="form-control mb-4 col-4">
        <input type="text" th:field="*{amountOfPlayers}" placeholder="Amount of players" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Save Order</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Field List</a>
</div>
</body>
</html>
